name: pull_request

on:
  pull_request:
    branches: 
    - master

env:
  CI: true
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build_and_test:
    name: Test ğŸ§ª
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.ref }}

      - name: Setup Node ğŸ”§
        uses: actions/setup-node@v2
        with:
          node-version: 14
          registry-url: 'https://npm.pkg.github.com'
          scope: '@dcolesdev'

      - name: Install ğŸ”»
        run: yarn ci:install

      - name: Build ğŸ‘·
        run: yarn ci:build

      - name: Test ğŸ§ª
        run: yarn ci:test

      - name: Check Current Status âœ”ï¸
        run: git status

      - name: Version Changed Packages ğŸ·ï¸
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          yarn ci:version