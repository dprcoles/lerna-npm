name: pull_request

on:
  pull_request:
    branches: 
    - master

env:
  CI: true
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build_and_test:
    name: Test ğŸ§ª
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      
      - name: Pull Latest Tags ğŸ·ï¸
      - run: git fetch --depth=1 origin +refs/tags/*:refs/tags/*

      - name: Setup Node ğŸ”§
        uses: actions/setup-node@v2
        with:
          node-version: 14
          registry-url: 'https://npm.pkg.github.com'
          scope: '@dcolesdev'

      - name: Install ğŸ”»
        run: yarn ci:install

      - name: List Updated Packages ğŸ“¦
        run: yarn ci:changes

      - name: Build ğŸ‘·
        run: yarn ci:build

      - name: Test ğŸ§ª
        run: yarn ci:test