name: Publish

on:
  push:
    branches:
      - master

env:
  CI: true
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  publish_and_deploy:
    name: Publish ğŸ“¦ & Deploy ğŸš€ 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
        run: git fetch --depth=1 origin +refs/tags/*:refs/tags/*

      - name: Setup Node ğŸ”§
        uses: actions/setup-node@v2
        with:
          node-version: 14
          registry-url: 'https://npm.pkg.github.com'
          scope: '@dcolesdev'

      - name: Setup GitHub Actions Bot ğŸ¤–
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Install ğŸ”»
        run: yarn ci:install

      - name: Build ğŸ‘·
        run: yarn ci:build
      
      - name: Test ğŸ§ª
        run: yarn ci:test

      - name: Publish Packages ğŸ“¦
        run: yarn ci:publish

      - name: Update Docs ğŸ“œ
        run: |
          yarn ci:docs
          git commit -am "chore(docs) version update"
          git push

      - name: Build Style Guide ğŸ‘·
        run: yarn styleguide:build
        
      - name: Deploy Style Guide ğŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.1
        with:
          branch: gh-pages
          folder: styleguide
      
