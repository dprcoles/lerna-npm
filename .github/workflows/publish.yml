name: Publish

on:
  push:
    branches:
      - main

env:
  CI: true
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  publish_and_deploy:
    name: Publish ğŸ“¦ & Deploy ğŸš€
    runs-on: ubuntu-latest
    steps:
      - name: Install pnpm ğŸ“¦
        uses: pnpm/action-setup@v2
        with:
          version: 8.10.1

      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup Node ğŸ”§
        uses: actions/setup-node@v3
        with:
          node-version: 20.9.0
          registry-url: "https://npm.pkg.github.com"
          scope: "@dprcoles"

      - name: Setup GitHub Actions Bot ğŸ¤–
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Install ğŸ”»
        run: pnpm ci:install

      - name: Build ğŸ§±
        run: pnpm ci:build

      - name: Test ğŸ§ª
        run: pnpm ci:test

      - name: Version Packages ğŸ·ï¸
        run: pnpm ci:version

      - name: Publish Packages ğŸ“¦
        run: pnpm ci:publish

      - name: Update Docs ğŸ“ï¸
        run: pnpm ci:docs

      - name: Check For Docs Changes ğŸ”
        id: changes
        run: |
          if [[ -z $(git status -s --untracked-files=no) ]]; then
             echo ::set-output name=has_changes::false
          else
             echo ::set-output name=has_changes::true
          fi
        shell: bash

      - name: Publish Docs ğŸ“¤
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git commit -am "chore(docs) version update [skip ci]"
          git push --force

      - name: Build Storybook ğŸ“š
        run: pnpm storybook:build

      - name: Deploy Style Guide ğŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.1
        with:
          branch: gh-pages
          folder: storybook-static
