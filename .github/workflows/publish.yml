name: Publish

on:
  push:
    branches:
      - master

env:
  CI: true
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  publish_and_deploy:
    name: Publish ğŸ“¦ & Deploy ğŸš€ 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup Node ğŸ”§
        uses: actions/setup-node@v2
        with:
          node-version: 14
          registry-url: 'https://npm.pkg.github.com'
          scope: '@dcolesdev'

      - name: Setup GitHub Actions Bot ğŸ¤–
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Install ğŸ”»
        run: yarn ci:install

      - name: Build ğŸ‘·
        run: yarn ci:build
      
      - name: Test ğŸ§ª
        run: yarn ci:test

      - name: Version Packages ğŸ·ï¸
        run: yarn ci:version

      - name: Publish Packages ğŸ“¦
        run: yarn ci:publish

      - name: Update Docs âœï¸
        run: yarn ci:docs
        
      - name: Check For Changes âœ”ï¸
        id: changes
        run: |
         if [[ -z $(git status -s) ]]; then
            echo ::set-output name=has_changes::false
         else
            echo ::set-output name=has_changes::true
         fi
        shell: bash
      
      - name: Publish Docs ğŸ“œ
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git commit -am "chore(docs) version update"
          git push
          
      - name: Build Style Guide ğŸ‘·
        run: yarn styleguide:build
        
      - name: Deploy Style Guide ğŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.1
        with:
          branch: gh-pages
          folder: styleguide
      
